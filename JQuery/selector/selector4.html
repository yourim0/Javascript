<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        //filter() : 선택한 요소 중 필터링
        //find() : 하위 요소 중 필터링 
    $(function(){
        $("#inner_1").find(".txt1").css({"background-color":"#ff0"}); //"#inner_1"기준 하위요소중 검색

        $("#inner_1 p").filter(".txt2").css({"background-color":"coral"});

        $("#inner_2 p").filter(function(idx,obj){
            console.log(idx);
            return idx % 2 == 0;
        }).css({"background-color":"green"});

    });
    </script>
</head>
<body>
   <div id="outer_wrap">
    <h1>콘텐츠 탐색 선택자</h1>
    <section id="inner_1">
        <h2>find(),filter()</h2>
        <p class="txt1">내용1</p>
        <p class="txt2">내용2</p>
    </section>
    <section id="inner_2">
        <h2>filter(function)</h2>
        <p>index 0</p>
        <p>index 1</p>
        <p>index 2</p>
        <p>index 3</p>
    </section>
   </div>
</body>
</html>
