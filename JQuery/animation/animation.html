<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script>
        //p290 효과 및 애니메이션 메서드
        $(function(){
            $(".btn2").hide(); //hidden

            $(".btn1").on("click",function(){
                $(".box").slideUp(1000,"linear",function(){ //효과주는 함수 포함 요소 (커튼느낌 시간, 가속도, 콜백함수)
                    $(".btn1").hide();
                    $(".btn2").show();
                    
             
            });


            });




        });
    </script>
    <style>
        .content{
            width: 400px;
            background-color: #eee;
        }
    </style>
</head>
<body>
    <p>
        <button class="btn1">slideUp</button> 
        <button class="btn2">fadeIn</button>
    </p>
    <p>
        <button class="btn3">toggleSide</button>
    </p>
    <p>
        <button class="btn4">fadeTo(0.3)</button>
