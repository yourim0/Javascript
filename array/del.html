<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

    let greenArr=["교대","방배","강남"];
    let yellowArr=["미금","정자","수서"];


    let data1 = yellowArr.pop(); //배열이 마지막 값을 꺼내오면서 삭제
    console.log(data1);
    console.log(yellowArr);
    
    let data2=yellowArr.shift();  //배열이 맨앞의 값을 꺼내오면서 삭제
    console.log(data2);
    console.log(yellowArr);

    yellowArr.push(data2); //배열의 마지막에 값을 삽입
    console.log(yellowArr);

    yellowArr.unshift(data1); //배열의 맨앞에 값을 삽입
    console.log(yellowArr);

    //인덱스 번호 알아내기
    console.log(yellowArr.indexOf("수서"));



 </script>
</head>
<body>
    
</body>
</html>
