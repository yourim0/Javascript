<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        //객체생성자 함수 

        function CheckWeight(name, height, weight){
            this.name=name;
            this.height=height;
            this.weight=weight;
            this.minWeight;
            this.maxWeight; 
        
            //java의 static 개념 = javascript 의 prototype (메소드를 공유) :메모리 효율성을 위함
            //메소드 부분이 매번 새로운 메모리에 할당된다. 
            //방법 : 1. 메소드를 생성자 함수 밖으로 빼낸다. 2. this가 아니라 함수명에 객체생성자명.prototype.함수명으로 작성


    }

            CheckWeight.prototype.getInfo = function(){
            var str="";
            str += "이름 : " + this.name + ", ";
            str += "키 : " + this.height + ", ";
            str += "몸무게 : " + this.weight;
            return str;
        }

            CheckWeight.prototype.getResult = function(){
            this.minWeight=(this.height - 100) * 0.9 -5;
            this.maxWeight=(this.weight -100) * 0.9 +5;
        
            if(this.weight >= this.minWeight  && this.weight <= this.maxWeight){
                return "정상몸무게 입니다.";
            }else if (this.weight < this.minWeight){
                return "몸무게 미달입니다."
            }else{
                return "몸무게 초과입니다."
            }
        }

        var limi = new CheckWeight("리미", 168, 59);
        var bini = new CheckWeight("비니", 181, 80);
        console.log(limi);
        console.log(bini);

        console.log(limi.getInfo(), limi.getResult());
        console.log(bini.getInfo(), bini.getResult());





    </script>
</head>

</html>
