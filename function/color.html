<html lang="en">
<head>

    <title>Document</title>
    <script>
        var color = ["yellow","white","aqua","purple"];

        var i=0;
        function changeColor(){
            i++;
            if(i>=color.length){
                i=0;
            }
            //document.getElementById()태그를 객체 형태로 가져오는 역할
            var bdoyTag = document.getElementById("theBody");
            //객체(태그)에 css효과를 적용한다.
            //객체.style.스타일속성 
            bdoyTag.style.backgroundColor=color[i];
        }

        //문자비교

        //sum(10,20,30)

        let sum1=0;
        function sum(){
            for(let i=0;i < arguments.length;i++){
                sum1 += arguments[i];
            }
            document.write(sum1);
        }
        sum(10,20,30,40,50);


        //문자->숫자 형변환
        //parseInt(prompt())
        //Number(prompt())



        function testAvg(arrData){
            let sum=0;
            for(let i=0;i<arrData.length;i++){
                sum += Number(prompt(arrData[i] + " 점수는?","0"));
            }
            let avg = sum/arrData.length;
            return avg;
        }

        let arrSubject=["국어","수학"];
        let result=testAvg(arrSubject);

        document.write("평균 점수는 " + result + "점 입니다.")




    </script>
