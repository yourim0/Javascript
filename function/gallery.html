<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num=1;
        function gallary(a){
            if(a){
                if(num == 3)return;
                num++;
            }else{
                if(num==1)return;
                num--;
            }
            var imgTag=document.getElementById("photo");
            imgTag.setAttribute("src","imgs/pic_"+num+".png") //새 값으로 바꿈
        }


    </script>
</head>

<body>


    <div id="gallaryZone">
        <p><img src="imgs/pic_1.png" id="photo" alt=""></p>
        <p>
            <button onclick="gallary(0)">이전</button>
            <button onclick="gallary(1)">다음</button>
        </p>
    </div>


</body>

</html>
